version: 2.1

orbs: 
  aws-s3: circleci/aws-s3@4.0
  aws-cli: circleci/aws-cli@4
  node: circleci/node@7

workflows:
  build_and_deploy:
    jobs:
      - build_pages_testing:
          context: infra-public-sdlc
      - build_and_deploy:
          context: infra-public-sdlc
          filters:
            branches:
              only: main

jobs:
  build_and_deploy:
    executor: node/default
    steps:
     - checkout
     - aws-cli/setup:
        role_arn: $CIRCLECI_OIDC_ROLE
     - run: sudo npm install -g npm@latest
     - node/install-packages:
        cache-path: ~/project/node_modules
        override-ci-command: npm install
     - run: npm run build
    #  - run:
    #      name: Invalidate CloudFront Cache
    #      command: aws cloudfront create-invalidation --distribution-id --paths "/*"
     - aws-s3/sync:
        from: $HOME/project/dist
        to: 's3://api-docs.sdlc.blacklane.io'
     
  build_pages_testing:
    executor: node/default
    steps:
     - checkout
     - aws-cli/setup:
        role_arn: $CIRCLECI_OIDC_ROLE
     - run: sudo npm install -g npm@latest
     - node/install-packages:
         cache-path: ~/project/node_modules
         override-ci-command: npm install
     - run: PUBLIC_SWAGGER_API_URL=$TESTING_PUBLIC_SWAGGER_API_URL npm run build
    #  - run:
    #      name: Invalidate CloudFront Cache
    #      command: aws cloudfront create-invalidation --distribution-id --paths "/*"
     - aws-s3/sync:
        from: $HOME/project/dist
        to: 's3://testing-api-docs.sdlc.blacklane.io'

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single-page app routing for S3 static hosting
    // Get the current path excluding the hostname
    var path = window.location.pathname;
    
    // Redirect to the main app while preserving the path
    window.location.href = '/' + (path ? '?' + path.substring(1) : '');
  </script>
</head>
<body>
  <p>Redirecting to application...</p>
</body>
</html>
